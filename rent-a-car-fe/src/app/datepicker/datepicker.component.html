<div class="row">
    <h1>Please give a dates</h1>
</div>

<div class="row">
    
    <div style="margin : auto; text-align: center">
        <form (subnmt)="onSearch(dateform)" #dateform="ngForm">
            <input 
            type="text"
            ngModel
            placeholder="Daterangepicker"
            class="form-control"
            bsDaterangepicker
            name="dateinput"
            [bsConfig]="{rangeInputFormat: 'YYYY-MM-DD', containerClass: 'theme-dark-blue'}"
            >
            <button type="submit" class="btn btn-outline-success btn-block" >Search</button>

        </form>

    </div>
    
</div>
