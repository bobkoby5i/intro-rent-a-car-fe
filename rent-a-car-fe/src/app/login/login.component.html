<div style="height: calc(100vh - 50px); overflow: hidden">
    <div class="row pt-5">
        <div class="col-md-4 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" #loginform="ngForm">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-1" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-1" required>
                        </div>
                        <div  class="pull-right p-3">
                        <button (click)="onLogin()" type="button" class="btn btn-success float-right ">Login</button>                
                        </div>
                    </form>
                </div>
            </div>
            <div class="notes">
                <p>admin@gmail.com / password</p>
                <p>user@gmail.com / password</p>
            </div>  
        </div>
    </div>
</div>
