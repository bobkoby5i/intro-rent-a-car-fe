<div style="height: calc(100vh - 50px)">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="car_id">
            <th mat-header-cell *matHeaderCellDef> Car ID </th>
            <td mat-cell *matCellDef="let element"> {{element.car_id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="reserved_from">
            <th mat-header-cell *matHeaderCellDef> Reserved From </th>
            <td mat-cell *matCellDef="let element"> {{element.fromDate | date: 'YYYY-MM-dd' }} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="reserved_till">
            <th mat-header-cell *matHeaderCellDef> Reserved Till </th>
            <td mat-cell *matCellDef="let element"> {{element.tillDate | date: 'YYYY-MM-dd'}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button (click)="onCancelReservation(element)" class="btn btn-outline-danger mr-1">Cancel</button>
              <button (click)="onCancelReservation(element)" mat-icon-button color="warn"  matTooltip="Delete reservation" aria-label="Delete button with a trash icon">
              <mat-icon>delete</mat-icon>
          </button>

            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

</div>
