<mat-toolbar color="primary" class="sticky-top">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Rent a Car</span>
        <span class="spacer"></span>
        <div>        
        <a *ngIf="auth === false" routerLink="/" mat-button><mat-icon>power_settings_new</mat-icon>Login</a>
        <a *ngIf="auth === false" routerLink="/register" mat-button><mat-icon>fingerprint</mat-icon>Register</a>
        <a *ngIf="auth === true" (click)="onLogout()" routerLink="/" mat-button><mat-icon>power_settings_new</mat-icon>Logout</a>        
        </div>        
</mat-toolbar-row>    
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
    <ng-container *ngIf="auth === true">
        <mat-nav-list>
            <a (click)="sidenav.toggle()" mat-list-item  routerLink="/main"><mat-icon>home</mat-icon>Home</a>
        </mat-nav-list>        
        
        <ng-container *ngIf="admin === 1">
            <mat-nav-list>
                <a (click)="sidenav.toggle()" mat-list-item routerLink="/manage"><mat-icon>calendar_today</mat-icon>Reservations</a>
            </mat-nav-list>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" mat-list-item  routerLink="/create-car"><mat-icon>drive_eta</mat-icon>Add a car</a>
            </mat-nav-list>        
            <mat-nav-list>
                <a (click)="sidenav.toggle()" mat-list-item  routerLink="/users"><mat-icon>person_add_disabled</mat-icon>Users</a>
            </mat-nav-list>        
            <mat-nav-list>
                <a (click)="sidenav.toggle()" mat-list-item  routerLink="/cars"><mat-icon>drive_eta</mat-icon>Cars</a>
            </mat-nav-list>   
        </ng-container>
    </ng-container>
    <ng-container *ngIf="auth === false">
        <mat-nav-list>
            <a (click)="sidenav.toggle()" mat-list-item  routerLink="/login"><mat-icon>power_settings_new</mat-icon>Login</a>
        </mat-nav-list>   
    </ng-container>

    </mat-sidenav>
    <router-outlet></router-outlet>    
</mat-sidenav-container>
